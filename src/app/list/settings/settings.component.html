<div>
  
  <h3 md-subheader>Wafflers</h3>  

  <md-dialog-content>
    <md-list *ngIf="users | async as res ">
      <md-list-item *ngFor="let userID of (data.list |Â async)?.shared | keys">
        <img md-list-avatar [src]="res[userID].avatar" alt="...">
        <h3 md-line> {{ res[userID].name }} </h3>
        <h3 md-line> {{ res[userID].email }} </h3>
        <md-icon class="hover-effect" (click)="deleteUser(userID)">clear</md-icon>

      </md-list-item>
      
      <md-list-item class="waffle-input">
        <md-input-container>
          <input mdInput placeholder="waffler@gmail.com" (keydown.enter)="addEmail($event)">
        </md-input-container>
      </md-list-item>
    </md-list>
  </md-dialog-content>

</div>
