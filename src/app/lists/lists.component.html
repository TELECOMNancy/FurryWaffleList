<div class="lists-container">	

	<md-card class="ListsContainer" *ngFor="let list of lists |Â async">

		<div *ngIf="keyEditedList == list.$key ; else elseBlock">
		<input #listName [(ngModel)]="list.name" placeholder="name">
			<button md-mini-fab (click)="ValideChange(list.$key, listName.value)" >
	          		<md-icon>done</md-icon> 
	        </button>

		</div>
    	<ng-template #elseBlock>
    		<button md-button (click)="onSelect(list.$key)" >
				{{list.name}}
			</button>
			<button md-mini-fab (click)="EditName(list.$key)" >
	          		<md-icon>create</md-icon> 
	        </button>	
    	</ng-template>
		
		<button md-mini-fab (click)="deleteList(list.$key)" >
				<md-icon>delete</md-icon> 
		</button>
	</md-card>
	
</div>
